server {
    listen 80;
    server_name rmb.pesantech.web.id;

    root /app/public;  # Path to your Laravel app's 'public' directory
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php-app-rmb:9000;  # Use 'php-app-rmb' as the name of your PHP-FPM container.
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    error_log /var/log/nginx/rmb_error.log;
    access_log /var/log/nginx/rmb_access.log;
}
